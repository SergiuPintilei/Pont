<div class="card">
  <img src="https://i.ytimg.com/vi/ScMzIvxBSi4/maxresdefault.jpg">
  <div class="content-wrap">
    <h3>
      {{ pont.title }}
    </h3>
    <p>{{ pont.what }}</p>
    <p>@{{ pont.where }}</p>
    <hr/>
    <p>
      {{ pont.votes }} Points
      <a href (click)="toggleLike()">{{ toggleLikeText }}</a>
    </p>
  </div>
</div>
